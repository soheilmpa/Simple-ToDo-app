<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">

        <title>tasks</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>
        <form method="POST" action="/">
            {% csrf_token %}
            {{form.title}}
            <input type="submit" name="Create Task" placeholder="submit" required>
        </form>



        {% for task in tasks %}
            <div>
                <a href="{% url 'updt' task.id %}">Update</a>
                <a href="{% url 'd' task.id %}">Delete</a>

                {% if task.complete == True %}
                    <strike>{{task}}</strike>
                {% else %}
                    <span>{{task}}</span>
                {% endif%}
            </div>
        {% endfor %}
    </body>

</html>
